{% extends "common/base.html" %}
{% block content %}
    <br>
    <h1>New paste</h1>
    <p class="lead">Share something with <s>the world</s> trusted friends.</p>

    <form method="POST">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" name="title" id="title" placeholder="My awesome paste.">
          <small id="usernameHelp" class="form-text text-muted">Title of your paste</small>
        </div>

        <div class="form-group">
          <label for="contents">Contents</label>
          <textarea name="contents" class="form-control" id="" cols="30" rows="10">Hi, I'm a paste.</textarea>
          <small id="usernameHelp" class="form-text text-muted">Contents of your paste.</small>
        </div>

        <div class="form-group">
            <input type="submit" value="Create" class="btn btn-primary">
        </div>
    </form>
{% endblock %}
